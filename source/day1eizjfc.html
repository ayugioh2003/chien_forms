<p>
  請你針對你「人生中最感到傷痛的事件」或是「非常重要的情緒事件」書寫你最深沉的想法及感受。我希望你能開放的探索你的深沉想法與感受，<strong>寫得越詳細越好</strong>。你書寫的主題可能有關你與他人之間的關係，包括與家人、愛人、朋友或親戚；可能關於你的過去、現在或未來；或者關於你曾經是怎樣的人、你想成為怎樣的人或你現在是怎樣的人。請於<strong>每次都書寫相同的事件或經驗，但不要複製貼上</strong>。你寫的所有內容將完全保密。不必在意句子是否流暢、有無錯字。
  <br><br>
  唯一的規則是，<strong>一旦你開始寫，請持續寫到時間結束(15分鐘)再停止</strong>。
