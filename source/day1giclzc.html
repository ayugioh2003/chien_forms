<!-- @@block  =  writing_guide-->
<p>
  請你反思並書寫你「當天發生的三件好事」。這些事可以是大事(例如，某個孩子的誕生)，也可以是小事(例如，看美麗的夕陽)。當你寫下三件好事後，請問自己「為什麼今天會發生這件事？」以及「我該如何讓這樣的事更常發生在我的生命中？」並做書寫，<strong>寫得越詳細越好</strong>。以下為需要書寫的內容：
  <ol>
    <li>三件好事</li>
    <li>為什麼今天會發生這件事？</li>
    <li>我該如何讓這樣的事更長發生在我的生命中？</li>
  </ol>

  你寫的所有內容將完全保密。不必在意句子是否流暢、有無錯字。唯一的規則是，<strong>一旦你開始寫，請持續寫到時間結束(15分鐘)再停止</strong>。
