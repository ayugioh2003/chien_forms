<p>
  接下來四天，我希望你書寫你是如何使用你的時間。每次書寫，你會得到不同的書寫任務，請你書寫你使用時間的方式。在你書寫的時候，希望你能盡可能客觀，將你使用時間的<strong>細節</strong>依據事實寫下。<strong>不需要書寫你的情緒或觀點</strong>，請保持<strong>完全客觀</strong>。寫得<strong>越詳細越好</strong>。今天，請你描述<strong>昨天從你起床到上床睡覺之間你做了哪些事情</strong>。例如，你可能會從你的鬧鐘停止後、你下了床，開始寫起。你可以書寫你吃了什麼、你去了哪裡、你從一個地方到下一個地方的過程你經過哪些建築物。最重要的是，在你書寫的過程要非常客觀。你寫的所有內容將完全保密。不必在意句子是否流暢、有無錯字。
  <br><br>
  唯一的規則是，<strong>一旦你開始寫，請持續寫到時間結束(15分鐘)再停止</strong>。
